    <div class="container fluid">
        <h2 class="text-light primary py-3">RESULT MANAGEMENT SYTSEM</h2>

        <div class="d-flex">
            <button class="btn btn-primary" routerLink="/teacher-view">Back</button>&nbsp;&nbsp;
            <button class="btn btn-warning" routerLink="/home">Logout</button>
           
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h3>Add New Result</h3><hr>
                    <label *ngIf="error" style="color: red;">ALREADY EXISTS!!</label>
                </div>
                <form [formGroup]="addRecord"(ngSubmit)="add()" >
                 <div class="row mb-3 mt-3">
                     <label for="rollno" class="col-sm-3 col-form-label">Roll No:</label>
                     <div class="col-sm-8">
                     <input type="number" formControlName="rollno" class="form-control" placeholder="Enter student Roll No" id="rollno" name= "rollno">
                    </div>
                     <span class="error" *ngIf="rollno?.invalid && rollno?.touched">*Roll number is required</span>
                    </div>
                    <div class="row mb-3 mt-3">
                      <label for="name" class="col-sm-3 col-form-label">Name:</label>
                      <div class="col-sm-8">
                      <input type="text" formControlName="name" class="form-control" placeholder="Enter student Name" id="name" name="name" >
                    </div>
                      <span  *ngIf="name?.invalid && name?.touched" class="error">*Name is required</span>
                    </div>
                    <div class="row mb-3 mt-3">
                     <label for="dob" class="col-sm-3 col-form-label">Date of Birth:</label>
                     <div class="col-sm-8">
                     <input type="text" formControlName="dob" class="form-control" placeholder="yyyy-mm-dd" id="dob" name="dob">
                   </div>
                     <span *ngIf="dob?.invalid && dob?.touched" class="error">*Date of Birth is required</span>
                   </div>
                    <div class="row mb-3 mt-3">
                      <label for="score" class="col-sm-3 col-form-label">Score:</label>
                    <div class="col-sm-8">
                      <input type="number" formControlName="score" class="form-control" placeholder="Enter Score" id="score" name="score">
                    </div>
                      <span *ngIf="score?.invalid && score?.touched" class="error">*Score is required</span>
                    </div>
                    <span *ngIf="error">Already Exists</span>
                    <hr>
                    <div style="text-align: right;">
                     <button type="submit"[disabled]="addRecord.invalid" class="btn btn-success">Add</button>&nbsp;
                     <button type="reset" class="btn btn-warning">Clear</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
 </div>
